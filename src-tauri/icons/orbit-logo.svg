<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Outer orbit ring -->
  <ellipse cx="256" cy="256" rx="180" ry="70" stroke="url(#orbitGradient)" stroke-width="8" fill="none" transform="rotate(-20 256 256)"/>

  <!-- Inner glow circle -->
  <circle cx="256" cy="256" r="80" fill="url(#coreGradient)"/>

  <!-- Core highlight -->
  <circle cx="240" cy="240" r="30" fill="rgba(255,255,255,0.3)"/>

  <!-- Orbiting dot -->
  <circle cx="420" cy="200" r="24" fill="#10B981">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Small accent dots on orbit -->
  <circle cx="100" cy="280" r="12" fill="#34D399" opacity="0.8"/>
  <circle cx="380" cy="340" r="8" fill="#6EE7B7" opacity="0.6"/>

  <defs>
    <!-- Background gradient - dark -->
    <radialGradient id="bgGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#1F2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </radialGradient>

    <!-- Orbit ring gradient -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="50%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <!-- Core gradient -->
    <radialGradient id="coreGradient" cx="0.4" cy="0.4" r="0.6">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#059669"/>
    </radialGradient>
  </defs>
</svg>
