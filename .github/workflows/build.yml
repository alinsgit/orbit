name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            name: "macOS-arm64"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            name: "macOS-x64"
          - platform: "ubuntu-22.04"
            args: ""
            name: "Linux"
          - platform: "windows-latest"
            args: ""
            name: "Windows"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_DIR: core
        with:
          projectPath: "."
          tauriScript: "bun run tauri"
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: "Orbit ${{ github.ref_name }}"
          releaseBody: "Download the installer for your platform below."
          releaseDraft: false
          prerelease: false

      - name: Build CLI binary
        run: cargo build --release --bin orbit-cli --features cli --manifest-path core/Cargo.toml ${{ matrix.platform == 'macos-latest' && format('--target {0}', contains(matrix.args, 'aarch64') && 'aarch64-apple-darwin' || 'x86_64-apple-darwin') || '' }}

      - name: Rename CLI binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          Copy-Item "core/target/release/orbit-cli.exe" "orbit-cli-windows-x64.exe"

      - name: Rename CLI binary (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cp core/target/release/orbit-cli orbit-cli-linux-x64
          chmod +x orbit-cli-linux-x64

      - name: Rename CLI binary (macOS arm64)
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'aarch64')
        run: |
          cp core/target/aarch64-apple-darwin/release/orbit-cli orbit-cli-macos-arm64
          chmod +x orbit-cli-macos-arm64

      - name: Rename CLI binary (macOS x64)
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'x86_64')
        run: |
          cp core/target/x86_64-apple-darwin/release/orbit-cli orbit-cli-macos-x64
          chmod +x orbit-cli-macos-x64

      - name: Upload CLI to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: orbit-cli-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
